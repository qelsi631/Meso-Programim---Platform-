<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mëso Programimin</title>
  <style>
    body{font-family:system-ui,Arial; background:#0b0f17; color:#e8eefc; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:24px;}
    .card{width:100%; max-width:420px; background:#101827; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:20px; box-shadow:0 18px 50px rgba(0,0,0,.35)}
    h1{font-size:22px; margin:0 0 14px}
    label{display:block; font-size:13px; opacity:.9; margin:12px 0 6px}
    input{width:100%; padding:12px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.10); background:#0b1220; color:#e8eefc;}
    button{width:100%; padding:12px; border:0; border-radius:10px; cursor:pointer; font-weight:600}
    .primary{background:#4f7cff; color:#fff; margin-top:12px}
    .secondary{background:rgba(255,255,255,.08); color:#e8eefc; margin-top:10px}
    .row{display:flex; gap:10px; margin-top:10px}
    .row button{width:50%}
    .msg{margin-top:12px; font-size:13px; opacity:.95}
    .ok{color:#7CFFB0}
    .err{color:#FF8A8A}
    a{color:#9db7ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login / Sign up</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <div class="row">
      <button class="primary" id="btnLogin">Login</button>
      <button class="secondary" id="btnSignup">Sign up</button>
    </div>

    <button class="secondary" id="btnGoogle">Continue with Google</button>

    <div class="msg" id="msg"></div>

    <p style="margin-top:14px; font-size:13px; opacity:.8">
      After login you can go back to <a href="index.html">home</a>.
    </p>
  </div>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your auth logic -->
  <script type="module" src="./js/authPage.js"></script>
</body>
</html>
