<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profili im</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Nunito, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      color: #333;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 560px;
      width: 100%;
      padding: 40px;
      border: 1px solid #f0f0f0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      font-weight: 700;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
    }

    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 102, 0, 0.35);
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
      border: 3px solid #ff6600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-picture.empty {
      font-size: 48px;
    }

    .upload-btn {
      background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
    }

    .upload-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 102, 0, 0.35);
    }

    #pictureInput {
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.15);
    }

    input[type="text"]:disabled,
    input[type="email"]:disabled {
      background: #f5f5f5;
      color: #999;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .save-btn {
      flex: 1;
      background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
    }

    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 102, 0, 0.35);
    }

    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .cancel-btn {
      flex: 1;
      background: #f1f1f1;
      color: #333;
      border: 1px solid #e3e3e3;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s, border-color 0.2s;
    }

    .cancel-btn:hover {
      background: #e9e9e9;
      border-color: #d8d8d8;
    }

    .delete-btn {
      width: 100%;
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(255, 77, 79, 0.25);
    }

    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 77, 79, 0.35);
    }

    .delete-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .msg {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
    }

    .msg.ok {
      background: #e9f7ef;
      color: #1e7a43;
      border: 1px solid #ccead9;
    }

    .msg.err {
      background: #fdecec;
      color: #a62828;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      color: #999;
    }

    .loading::after {
      content: " ...";
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%,
      20% {
        color: rgba(0, 0, 0, 0);
      }
      40% {
        color: #999;
      }
      60% {
        color: #999;
      }
      80%,
      100% {
        color: rgba(0, 0, 0, 0);
      }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff6600;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Profili im</h1>
      <button class="logout-btn" id="logoutBtn">Dil</button>
    </div>

    <div id="msg"></div>

    <div class="profile-section">
      <div class="profile-picture" id="profilePictureContainer">
        <span class="empty">üë§</span>
      </div>
      <button class="upload-btn" id="uploadAvatarBtn">Ngarko avatar</button>
      <input type="file" id="avatarInput" accept="image/*" />
    </div>

    <form id="profileForm">
      <div class="form-group">
        <label for="username">Emri i p√´rdoruesit</label>
        <input type="text" id="username" placeholder="Shkruaj emrin e p√´rdoruesit" />
      </div>

      <div class="form-group">
        <label for="fullName">Emri i plot√´</label>
        <input type="text" id="fullName" placeholder="Shkruaj emrin e plot√´" />
      </div>

      <div class="form-group">
        <label for="email">Email (Vet√´m p√´r lexim)</label>
        <input type="email" id="email" disabled />
      </div>

      <div class="form-group">
        <label for="joinDate">An√´tar q√´ nga</label>
        <input type="text" id="joinDate" disabled />
      </div>

      <div class="button-group">
        <button type="submit" class="save-btn" id="saveBtn">Ruaj ndryshimet</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Anulo</button>
      </div>
    </form>

    <button class="delete-btn" id="deleteAccountBtn">Fshi llogarin√´</button>

    <a href="index.html" class="back-link">‚Üê Kthehu te Ballina</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { supabase } from "./js/supabaseClient.js";
    import { getCurrentUserProfile, updateProfile, uploadAvatar, deleteUserAccount } from "./js/profileManager.js";

    const usernameEl = document.getElementById("username");
    const fullNameEl = document.getElementById("fullName");
    const emailEl = document.getElementById("email");
    const joinDateEl = document.getElementById("joinDate");
    const msgEl = document.getElementById("msg");
    const uploadAvatarBtn = document.getElementById("uploadAvatarBtn");
    const avatarInput = document.getElementById("avatarInput");
    const profilePictureContainer = document.getElementById("profilePictureContainer");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileForm = document.getElementById("profileForm");

    let currentUser = null;
    let currentProfile = null;
    let originalValues = {};

    function showMsg(text, ok = true) {
      msgEl.textContent = text;
      msgEl.className = "msg " + (ok ? "ok" : "err");
      setTimeout(() => {
        msgEl.textContent = "";
        msgEl.className = "msg";
      }, 4000);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric",
      });
    }

    async function loadProfile() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = "auth.html?next=profile.html";
          return;
        }

        currentUser = user;
        const { data: profile, error } = await getCurrentUserProfile();

        if (error && error.code !== "PGRST116") {
          showMsg("Gabim gjat√´ ngarkimit t√´ profilit", false);
          return;
        }

        if (profile) {
          currentProfile = profile;
          usernameEl.value = profile.username || "";
          fullNameEl.value = profile.full_name || "";
          emailEl.value = user.email;
          joinDateEl.value = formatDate(profile.created_at);

          if (profile.avatar_url) {
            profilePictureContainer.innerHTML = `<img src="${profile.avatar_url}" alt="Profile" />`;
          }
        } else {
          // New user - populate with auth data
          emailEl.value = user.email;
          usernameEl.value = `user_${user.id.slice(0, 8)}`;
        }

        // Save original values
        originalValues = {
          username: usernameEl.value,
          fullName: fullNameEl.value,
        };
      } catch (error) {
        console.error("Error loading profile:", error);
        showMsg("Gabim gjat√´ ngarkimit t√´ profilit", false);
      }
    }

    uploadAvatarBtn.addEventListener("click", () => {
      avatarInput.click();
    });

    avatarInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      uploadAvatarBtn.disabled = true;
      uploadAvatarBtn.textContent = "Duke ngarkuar...";

      try {
        const { data, error } = await uploadAvatar(currentUser.id, file);
        if (error) {
          showMsg(`Gabim gjat√´ ngarkimit t√´ avatarit: ${error.message || "Gabim i panjohur"}`, false);
          return;
        }

        profilePictureContainer.innerHTML = `<img src="${data.url}" alt="Profile" />`;
        showMsg("‚úÖ Avatari u ngarkua me sukses!");
      } catch (error) {
        console.error("Error uploading avatar:", error);
        showMsg(`Gabim gjat√´ ngarkimit t√´ avatarit: ${error?.message || "Gabim i panjohur"}`, false);
      } finally {
        uploadAvatarBtn.disabled = false;
        uploadAvatarBtn.textContent = "Ngarko avatar";
        avatarInput.value = "";
      }
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = usernameEl.value.trim();
      const fullName = fullNameEl.value.trim();

      if (!username) {
        showMsg("Emri i p√´rdoruesit nuk mund t√´ jet√´ bosh", false);
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = "Duke ruajtur...";

      try {
        const updates = {
          username,
          full_name: fullName,
        };

        const { error } = await updateProfile(currentUser.id, updates);

        if (error) {
          showMsg("Gabim gjat√´ p√´rdit√´simit t√´ profilit", false);
          return;
        }

        originalValues.username = username;
        originalValues.fullName = fullName;
        showMsg("‚úÖ Profili u p√´rdit√´sua me sukses!");
      } catch (error) {
        console.error("Error updating profile:", error);
        showMsg("Gabim gjat√´ p√´rdit√´simit t√´ profilit", false);
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = "Ruaj ndryshimet";
      }
    });

    cancelBtn.addEventListener("click", () => {
      usernameEl.value = originalValues.username;
      fullNameEl.value = originalValues.fullName;
      msgEl.textContent = "";
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    const deleteAccountBtn = document.getElementById("deleteAccountBtn");
    deleteAccountBtn.addEventListener("click", async () => {
      const confirmDelete = confirm(
        "‚ö†Ô∏è KUJDES: Kjo do t√´ fshij√´ p√´rgjithmon√´ llogarin√´ tuaj dhe t√´ gjitha t√´ dh√´nat e lidhura. Ky veprim nuk mund t√´ zhb√´het. A jeni i sigurt?"
      );

      if (!confirmDelete) return;

      const finalConfirm = confirm(
        "A jeni absolutisht i sigurt? Shkruani 'DELETE' n√´ hapin tjet√´r p√´r t√´ konfirmuar fshirjen p√´rfundimtare."
      );

      if (!finalConfirm) return;

      const userInput = prompt("Shkruani 'DELETE' p√´r t√´ konfirmuar fshirjen e llogaris√´:");
      if (userInput !== "DELETE") {
        showMsg("Fshirja e llogaris√´ u anulua.", false);
        return;
      }

      deleteAccountBtn.disabled = true;
      deleteAccountBtn.textContent = "Duke fshir√´...";

      try {
        const { error } = await deleteUserAccount(currentUser.id);

        if (error) {
          showMsg("Gabim gjat√´ fshirjes s√´ llogaris√´: " + error.message, false);
          deleteAccountBtn.disabled = false;
          deleteAccountBtn.textContent = "Fshi llogarin√´";
          return;
        }

        showMsg("‚úÖ Llogaria u fshi me sukses. Duke ridrejtuar...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        console.error("Error deleting account:", error);
        showMsg("Gabim gjat√´ fshirjes s√´ llogaris√´", false);
        deleteAccountBtn.disabled = false;
        deleteAccountBtn.textContent = "Fshi llogarin√´";
      }
    });

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
