<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Courses</title>
  <link rel="stylesheet" href="css/courses.css">
</head>
<body>
  <div class="courses-container">
    <!-- Header -->
    <header class="courses-header">
      <div class="header-content">
        <div>
          <h1>Discover Courses</h1>
          <p>Learn programming at your own pace</p>
        </div>
        <a href="dashboard.html" class="btn btn-primary">My Dashboard</a>
      </div>
    </header>

    <!-- Filters -->
    <section class="filters-section">
      <div class="filter-group">
        <label>Filter by Level:</label>
        <select id="levelFilter">
          <option value="">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Search:</label>
        <input type="text" id="searchInput" placeholder="Search courses...">
      </div>
    </section>

    <!-- Courses Grid -->
    <section class="browse-courses">
      <div class="courses-grid" id="coursesGrid">
        <div class="loading">Loading courses...</div>
      </div>
    </section>
  </div>

  <!-- Enrollment Modal -->
  <div id="enrollModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="enrollModalClose">&times;</button>
      
      <div class="enroll-header">
        <div class="enroll-icon" id="enrollIcon">ðŸ“š</div>
        <h2 id="enrollTitle">Course Title</h2>
        <p id="enrollDesc" class="text-muted">Course description</p>
      </div>

      <div class="enroll-details">
        <div class="detail-item">
          <span class="detail-label">Level:</span>
          <span class="detail-value" id="enrollLevel">Beginner</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Lessons:</span>
          <span class="detail-value" id="enrollLessons">10 lessons</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Duration:</span>
          <span class="detail-value" id="enrollDuration">4-6 weeks</span>
        </div>
      </div>

      <p id="enrollMessage" class="enroll-message"></p>

      <div class="modal-footer">
        <button class="btn btn-primary" id="enrollBtn">Enroll Now</button>
        <button class="btn btn-outline" id="enrollCancel">Cancel</button>
      </div>
    </div>
  </div>

  <div id="enrollOverlay" class="modal-overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/courses.js"></script>
</body>
</html>
