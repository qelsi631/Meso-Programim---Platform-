<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rruga e Mësimit | Mëso Programimin</title>
  <link rel="stylesheet" href="roadmap/roadmap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <main class="page">
    <header class="top">
      <a href="index.html" class="back">‹</a>
      <div>
        <div class="small" id="subtitle"></div>
        <h1 id="title"></h1>
      </div>
    </header>

    <section class="summary" aria-live="polite">
      <div class="summary-left">
        <div class="summary-title">Progresi</div>
        <div class="summary-subtitle" id="progressText">0/0 • 0%</div>
        <div class="summary-bar">
          <div class="summary-bar-fill" id="progressFill"></div>
        </div>
      </div>
      <div class="summary-right">
        <div class="legend">
          <span class="legend-item"><span class="legend-dot done"></span>Përfunduar</span>
          <span class="legend-item"><span class="legend-dot next"></span>Vazhdim</span>
          <span class="legend-item"><span class="legend-dot locked"></span>I bllokuar</span>
        </div>
        <button class="btn-reset" id="resetProgressBtn" type="button">Rivendos Progresin</button>
      </div>
    </section>

    <section class="roadmap-wrap">
      <div class="path" id="path"></div>
    </section>
  </main>

  <!-- Supabase CDN (gives window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="roadmap/roadmap.js"></script>
</body>
</html>
